<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Roboto+Condensed&family=Rubik+Bubbles&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="samastyle/bakery.css">
    <link rel="stylesheet" href="samastyle/contact.css">
  </head>
  <body>
    <div class="block-1">
      <img class="cookie-icon" src="images/cookie-icon.png">
      <a class="home" href="bakery.html">Home</a>
      <a class="menu" href="menu.html">Menu</a>
      <a class="contact" href="contact.html">Contact</a>
      <a class="sign-in" href="login.html">Sign In</a>
    </div>

    <div class="block-2">
      <h1 class="contact-us">Contact Us</h1>
      <input class="input-1" type="text" placeholder="First Name">
      <input class="input-2" type="text" placeholder="Last Name">
      <input class="input-3" type="email" placeholder="Email Address">
      <input class="input-4" type="tel" placeholder="Phone Number">
      <input class="input-5" type="text" placeholder="Your Message">
      <button class="send">Send</button>
      <div class="block-5">
        <button class="signature">SA</button>
      </div>
    </div>
  </body>
</html>
