<!DOCTYPE html>
<html>
  <head>
    <title> Taro's Bakery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
      $("#my-cart").click(function(){
        $("#slide-down-and-up-transition").slideToggle("slow");
      });
    });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Roboto+Condensed&family=Rubik+Bubbles&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="samastyle/bakery.css">
  </head>
  <body>
    <div class="header">
      <img class="cookie-icon" src="images/cookie-icon.png">
      <a class="home-page" href="index.html">Home</a>
      <a class="menu-page" href="menu.html">Menu</a>
      <a class="contact-page" href="contact.html">Contact</a>
      <a class="sign-in-page" href="login.html">Sign In</a>

      <div id="my-cart">
        <i class="fa fa-shopping-cart" style="
        color: rgb(122, 41, 41);
        font-weight: bold;
        font-size: 28px;
        margin-top: 13px;
        cursor: pointer;
      "></i>
      </div>
      <div id="slide-down-and-up-transition">
       <p class="my-cart-is-empty"> Your cart is empty</p>
       <button class="start-your-order">Start your Order</button>
      </div>
      
  </div>
    </div>
    <h1 class="shop-name"> Taro's Cookies</h1>
    <img class="cookie-picture" src="images/cookie.png">
    <p class="description">
      Craving a heavenly cookie made with blasting flavors made with fresh dough? Well, you have come to the right place. 
      Taro's Cookies is an online shop that offers homemade cookies made with love just for you!
    </p>
    <div class="order-now-position">
      <a class="order-now">
        ORDER NOW
      </a>
    </div>
    <div class="my-name">
       <button class="signature">Sama Ahmed</button>
    </div>
  </body>
